name: Auto Build Static Binary

on:
  workflow_dispatch:  # 允许手动点击按钮触发
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点自动检查一次更新

env:
  # 这里指定上游仓库，通常不需要改
  UPSTREAM_REPO: dani-garcia/vaultwarden

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 赋予写权限以便发布 Release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Latest Upstream Tag
        id: get_version
        run: |
          # 获取官方仓库的最新 Tag
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r .tag_name)
          echo "Latest tag is: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 检查自己的仓库里是否已经编译过这个版本
          TAG_NAME=${{ steps.get_version.outputs.tag }}
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG_NAME does not exist. Starting build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Upstream Code
        if: steps.check_release.outputs.skip == 'false'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.UPSTREAM_REPO }}
          ref: ${{ steps.get_version.outputs.tag }}

      - name: Install Dependencies
        if: steps.check_release.outputs.skip == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Setup Rust
        if: steps.check_release.outputs.skip == 'false'
        uses: dtolnay/rust-toolchain@stable
        with:
          target: x86_64-unknown-linux-musl

      - name: Build Static Binary
        if: steps.check_release.outputs.skip == 'false'
        run: |
          # 启用 vendored_openssl 以实现完全静态链接，不需要系统安装 openssl
          cargo build --release --target x86_64-unknown-linux-musl --features "sqlite,vendored_openssl"
          
          # 准备打包
          mkdir -p build_output
          cp target/x86_64-unknown-linux-musl/release/vaultwarden build_output/
          
      - name: Download Web Vault
        if: steps.check_release.outputs.skip == 'false'
        run: |
          # 根据版本号下载对应的 Web Vault
          # 注意：有时候 Web Vault 版本号和 Server 版本号不完全一致，
          # 但通常 Server 最新 Release 描述里会包含对应的 Web Vault 链接。
          # 这里为了简化，我们使用 bw_web_builds 项目的逻辑，尝试匹配 Tag。
          # 如果 Server 是 v1.30.0，通常 Web 也是 v1.30.0，或者我们拉取最新的 Web build
          
          TAG=${{ steps.get_version.outputs.tag }}
          # 去除 v 前缀用于 web vault 构建库的搜索 (有些库用 v 有些不用，这里使用专门的第三方构建库更稳定)
          # 也可以直接从 web vault repo 下载
          
          echo "Downloading Web Vault for $TAG..."
          # 尝试直接从 dani-garcia/bw_web_builds 下载对应 release
          wget https://github.com/dani-garcia/bw_web_builds/releases/download/$TAG/bw_web_$TAG.tar.gz -O web-vault.tar.gz
          
          # 解压并重新打包方便使用
          tar -xzvf web-vault.tar.gz
          mv web-vault build_output/web-vault
          
      - name: Package Release
        if: steps.check_release.outputs.skip == 'false'
        run: |
          cd build_output
          # 将二进制文件和 Web 面板打包在一起
          tar -czvf vaultwarden-linux-amd64-static.tar.gz vaultwarden web-vault
          
      - name: Create Release
        if: steps.check_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Vaultwarden ${{ steps.get_version.outputs.tag }}
          files: build_output/vaultwarden-linux-amd64-static.tar.gz
          body: |
            Auto-built from official repository tag: ${{ steps.get_version.outputs.tag }}
            
            **Contains:**
            - Static Binary (x86_64 musl) - Works on Debian 10/11/12
            - Web Vault
