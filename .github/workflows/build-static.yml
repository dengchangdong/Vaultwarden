name: Auto Build Static Binary

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

env:
  UPSTREAM_REPO: dani-garcia/vaultwarden

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Latest Upstream Tag
        id: get_version
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/${{ env.UPSTREAM_REPO }}/releases/latest | jq -r .tag_name)
          echo "Latest tag is: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Check if Release Exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ steps.get_version.outputs.tag }}
          if gh release view "$TAG_NAME" > /dev/null 2>&1; then
            echo "Release $TAG_NAME already exists. Skipping build."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG_NAME does not exist. Starting build."
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout Upstream Code
        if: steps.check_release.outputs.skip == 'false'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.UPSTREAM_REPO }}
          ref: ${{ steps.get_version.outputs.tag }}

      - name: Install Dependencies
        if: steps.check_release.outputs.skip == 'false'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Setup Rust
        if: steps.check_release.outputs.skip == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Add Musl Target
        if: steps.check_release.outputs.skip == 'false'
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build Static Binary
        if: steps.check_release.outputs.skip == 'false'
        run: |
          cargo build --release --target x86_64-unknown-linux-musl --features "sqlite,vendored_openssl"
          
          mkdir -p build_output
          cp target/x86_64-unknown-linux-musl/release/vaultwarden build_output/
          
      # ---【关键修改】自动获取最新的 Web Vault 版本 ---
      - name: Download Web Vault
        if: steps.check_release.outputs.skip == 'false'
        run: |
          echo "Determining latest Web Vault version..."
          # 从 bw_web_builds 获取最新 Release 的 Tag
          WEB_TAG=$(curl -s https://api.github.com/repos/dani-garcia/bw_web_builds/releases/latest | jq -r .tag_name)
          
          echo "Latest Web Vault tag is: $WEB_TAG"
          
          echo "Downloading Web Vault..."
          wget https://github.com/dani-garcia/bw_web_builds/releases/download/$WEB_TAG/bw_web_$WEB_TAG.tar.gz -O web-vault.tar.gz
          
          tar -xzvf web-vault.tar.gz
          mv web-vault build_output/web-vault
          
      - name: Package Release
        if: steps.check_release.outputs.skip == 'false'
        run: |
          cd build_output
          tar -czvf vaultwarden-linux-amd64-static.tar.gz vaultwarden web-vault
          
      - name: Create Release
        if: steps.check_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Vaultwarden ${{ steps.get_version.outputs.tag }}
          files: build_output/vaultwarden-linux-amd64-static.tar.gz
          body: |
            Auto-built from official repository tag: ${{ steps.get_version.outputs.tag }}
            
            **Contains:**
            - Static Binary (x86_64 musl)
            - Web Vault (Version: Latest from bw_web_builds)
